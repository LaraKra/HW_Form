<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Account form</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
   </head>
   <body>
      <form class="form">
         <h1>Создайте свой аккаунт</h1>
         <div class="container">
            <label>Имя</label>
            <input type="text" placeholder="Имя..."class="space"> 
         </div>
         <div class="container">
            <label>Email</label>
            <input type="email" placeholder="Email..."class="space">
         </div>
         <div class="container">
            <label>Пароль</label>
            <input type="password" placeholder="Пароль..."class="space">
         </div>
         <div class="container">
            <label>Какой курс вас интресует?</label>
            <select>
               <option>HTML/CSS</option>
               <option>JavaScript</option>
               <option>React</option>
               <option>Angular</option>
               <option>Node</option>
            </select>
         </div>
         <div class="container">
            <label>Ваш уровень программирования</label>
            <input type="radio" name="level">
            <label>Новичок</label>
            <input type="radio" name="level">
            <label>1-2 года</label>
            <input type="radio" name="level">
            <label>3 года и выше</label>
         </div>
         <div class="container">
            <input type="checkbox">
            <label>Ставя здесь галочку, вы автоматичнски попадаете в нашу рассылку</label>
         </div>
         <div class="container">
            <button class="btn">ВПЕРЕД</button>
         </div>
      </form>
</html>
